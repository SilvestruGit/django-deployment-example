<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            
                <li class="breadcrumb-item">
                <a class="breadcrumb-item active" href="{% url 'index' %}">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a class="breadcrumb-item active" href="{% url 'admin:index' %}">Admin</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                <a class="breadcrumb-item active" href="{% url 'app:registration' %}">Register</a>
              </li>
                {% if user.is_authenticated %}
                    <li class="breadcrumb-item active" aria-current="page">
                        <a class="breadcrumb-item active" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="breadcrumb-item active" aria-current="page">
                        <a class="breadcrumb-item active" href="{% url 'app:user_login' %}">Login</a>
                    </li>
                
                {% endif %}
            
            </ol>
          </nav>
        </div>
      </nav>

    <div class='container'>
        {% block body_block %}
        {% endblock body_block %}
    </div>
    
    
</body>
</html>
